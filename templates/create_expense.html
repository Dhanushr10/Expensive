<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Expense - {{ user.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          
          <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
              <h1 class="h4 mb-0">New Expense for {{ user.name }}</h1>
            </div>
            <div class="card-body">

              {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                  {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                  {% endfor %}
                {% endif %}
              {% endwith %}

              <form method="post">
                <div class="mb-3">
                  <label for="date" class="form-label">Date</label>
                  <input id="date" name="date" type="date" class="form-control" value="{{ today }}" required>
                </div>

                <div class="mb-3">
                  <label for="category_id" class="form-label">Category</label>
                  <select id="category_id" name="category_id" class="form-select" required>
                    <option value="" selected disabled>Select a category...</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                  </select>
                </div>

                <div class="mb-3">
                  <label for="amount" class="form-label">Amount</label>
                  <div class="input-group">
                    <span class="input-group-text">Rs.</span>
                    <input id="amount" name="amount" type="number" class="form-control" min="0.01" step="0.01" placeholder="0.00" required>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="description" class="form-label">Description (optional)</label>
                  <textarea id="description" name="description" class="form-control" rows="2"></textarea>
                </div>

                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary">Save Expense</button>
                  <a href="{{ url_for('dashboard', user_id=user.id) }}" class="btn btn-outline-secondary">Cancel</a>
                </div>
              </form>

            </div>
          </div>
          
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
